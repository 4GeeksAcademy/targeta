<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Payment Form</title>
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-10 mx-auto">
        <h3>Payment form</h3>
        <div class="alert alert-danger" role="alert">Some fields are missing</div>
        <form>
          <div class="row mb-3">
            <div class="col-md-6 mb-3">
              <label for="card" class="form-label">Card #</label>
              <input id="card" class="form-control" type="text" inputmode="numeric"
                pattern="\d{13,19}" placeholder="XXXXXXXXXXXXXXXX" required>
            </div>

            <div class="col-md-3 mb-3">
              <label for="cvc" class="form-label">CVC #</label>
              <input id="cvc" class="form-control" type="text" inputmode="numeric"
                pattern="\d{3,4}" placeholder="000" required>
            </div>

            <div class="col-md-3 mb-3">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input id="amount" class="form-control" type="number" min="0" step="0.01" placeholder="Amount" required>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6 mb-3">
              <label for="first" class="form-label">First Name</label>
              <input id="first" class="form-control" type="text" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="last" class="form-label">Last Name</label>
              <input id="last" class="form-control" type="text" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6 mb-3">
              <label for="city" class="form-label">City</label>
              <input id="city" class="form-control" type="text">
            </div>
            <div class="col-md-3 mb-3">
              <label for="state" class="form-label">State</label>
              <select id="state" class="form-select" required>
                <option value="">Pick a state</option>
                <option>Barcelona</option>
                <option>Vinland</option>
                <option>Grand Line</option>
              </select>
            </div>
            <div class="col-md-3 mb-3">
              <label for="zip" class="form-label">Postal Code</label>
              <input id="zip" class="form-control" type="text" pattern="\d{4,10}" required>
            </div>
          </div>

          <div class="row mb-3">

            <div class="col-md-6 mb-3">
              <label class="form-label d-block">We accept:</label>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="visa" required>
                <label class="form-check-label" for="visa">
                  <i class="fa-brands fa-cc-visa fa-lg text-primary me-2"></i>Visa
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="mastercard">
                <label class="form-check-label" for="mastercard">
                  <i class="fa-brands fa-cc-mastercard fa-lg text-danger me-2"></i>Mastercard
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="amex">
                <label class="form-check-label" for="amex">
                  <i class="fa-brands fa-cc-amex fa-lg text-info me-2"></i>American Express
                </label>
              </div>
            </div>


            <div class="col-md-6 mb-3">
              <label for="msg" class="form-label">Message</label>
              <textarea id="msg" class="form-control" rows="5" placeholder="Add any notes here."></textarea>
            </div>
          </div>


          <div class="text-end">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
